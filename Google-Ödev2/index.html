<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="general">

<!--Google logosu-->

<div class="icon">
    <img class="icon" src="img/google.jpg" alt="Google" srcset="">
</div>


<!--Gri Kısım-->

<div class="search">
    <p class="slogan">
        Search the web using Google!
    <br>
    <input type="text" size="40px">
    <br>
    <button type="button">Google Search</button>
    <button type="button">I'm feeling lucky</button>
    </p>
</div>



<!--Mavi Kısım -->

<div class="nav">

    <p class="n1">
        Special Searches
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
    </p>

    <p class="n2">
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
    </p>

    <p class="n3">
        Get Google!
            <br>
            updates monthly:
        
        <br>
        <input size="20px" type="text" placeholder="your e-mail">
        <br>
        <button type="button">Subscribe</button>
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </p>

</div>


<!--Copyright-->
<p class="copy">
    Copyright ©1998 Google Inc.
</p>

</div>
    
</body>
</html>
